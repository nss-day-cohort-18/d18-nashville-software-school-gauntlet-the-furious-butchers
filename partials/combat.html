<div class="row">
	<div class="col s6">
		<h2 class="left-align">{{player.playerName}}</h1>
	</div>
	<div class="col s6">
		<h2 class="right-align">{{monster.species}} the {{monster.class.name}}</h1>	
	</div>
</div>
<div class="row">
	<div class="col s5">
		<div class="progress left-align">
		  <div class="determinate" style="width: 100%"></div>
		</div>
	</div>
	<div class="col s5 offset-s2">
		<div class="progress right-align">
		  <div class="determinate" style="width: 100%"></div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col s4">
		<h4 class="left-align">{{player.health}}</h4>
	</div>
	<div class="col s4 offset-s4">
		<h4 class="right-align">{{monster.health}}</h4>	
	</div>
</div>
<div class="row">
	<div class="col s5">
		<img id="playerPic" class="left-align" src="images/wizard8bit.jpg">
	</div>
	<div class="col s5 offset-s2 right-align">
		<img id="monsterPic" class="right-align" src="images/wizard8bit.jpg">
	</div>	
</div>
<div class="row center-align">
	<a class="waves-effect waves-light btn">Attack!!</a>
</div>
<div class="row center-align">
	<p class="panel hoverable blue-grey lighten-5"></p>
</div>
